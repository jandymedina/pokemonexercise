<div
  class="header-main mat-elevation-z8 bg-{{(pokemon && pokemon!.types.length) ? pokemon!.types[0].type.name : 'unknown'}}">

  <div class="container-img-logo">
    <img src="../../../assets/images/pokemon-logo.png" alt="Pokemon header"/>
  </div>

  <div *ngIf="pokemon" class="favorite-pokemon">
    <img (click)="openDialog()" src="{{pokemon!.sprites!.front_default}}" alt="Pokemon favorito"/>
  </div>

</div>
