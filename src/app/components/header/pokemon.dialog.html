<div style="display: grid">


  <div *ngIf="data" class="favorite-pokemon-dialog">
    <img src="../../../assets/images/pokemon_header.png" alt="Pokemon favorito"/>
  </div>


    <div mat-dialog-content>
        <app-pokemon [pokemon]="data!"></app-pokemon>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cerrar</button>
    </div>
</div>
