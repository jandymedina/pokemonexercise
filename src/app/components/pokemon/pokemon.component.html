<ng-container *ngIf="pokemon!.id" class="mat-elevation-z8">
  <mat-card class="pokemon-card bg-{{pokemon!.types.length ? pokemon!.types[0].type.name : 'unknown'}}">

    <mat-card-header>
      <mat-card-title>
        {{pokemon!.name | capitalLetter}}
      </mat-card-title>

      <mat-card-subtitle>
        <mat-chip-list>
          <ng-container *ngFor="let typep of pokemon!.abilities; index as i;">
            <mat-chip
              class="border-type bg-{{pokemon!.types.length ? pokemon!.types[0].type.name : 'unknown'}}">
              {{typep.ability.name|capitalLetter}}
            </mat-chip>
          </ng-container>
        </mat-chip-list>
      </mat-card-subtitle>

    </mat-card-header>

    <mat-list>
      <mat-list-item>
        <span>Experiencia</span>
        <span class="atributes-value-spacer"></span>
        <span>{{pokemon!.base_experience}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Alto</span>
        <span class="atributes-value-spacer"></span>
        <span>{{pokemon!.height}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Peso</span>
        <span class="atributes-value-spacer"></span>
        <span>{{pokemon!.weight}}</span>
      </mat-list-item>
    </mat-list>

    <img mat-card-image src="{{pokemon!.sprites!.front_default}}" height="177px" alt=" ">

  </mat-card>
</ng-container>

<ng-container *ngIf="!pokemon!.id" class="mat-elevation-z8">
  <div class="container-img-card">
    <img src="../../../assets/images/pokemon-card.png"  alt=" ">

  </div>
</ng-container>
